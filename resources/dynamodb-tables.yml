Resources:
  ConnectionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.connectionsTableName}
      AttributeDefinitions:
        - AttributeName: connectionId
          AttributeType: S
        - AttributeName: channelId
          AttributeType: S
      KeySchema:
        - AttributeName: connectionId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: ChannelIndex
          KeySchema:
            - AttributeName: channelId
              KeyType: HASH
          Projection:
            ProjectionType: 'ALL'
      BillingMode: PAY_PER_REQUEST

  SnippetsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.snippetsTableName}
      AttributeDefinitions:
        - AttributeName: snippetId
          AttributeType: S
        - AttributeName: channelId
          AttributeType: S
      KeySchema:
        - AttributeName: snippetId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: ChanelIndex
          KeySchema:
            - AttributeName: channelId
              KeyType: HASH
          Projection:
            ProjectionType: 'ALL'
      BillingMode: PAY_PER_REQUEST
